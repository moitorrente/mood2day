<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="time.js"></script>
    <script defer src="script.js"></script>
    <title>mood2day</title>
</head>

<body>
    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">mood2day</span>
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <!-- <a class="me-3 py-2 text-dark text-decoration-none" href="prueba.html">Features</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">Enterprise</a>
                    <a class="me-3 py-2 text-dark text-decoration-none" href="#">Support</a> -->
                    <a class="me-3 py-2 text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-calendar3" viewBox="0 0 16 16">
                            <path
                                d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z" />
                            <path
                                d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                        </svg>
                    </a>
                    <a class="py-2 text-dark text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                        </svg>
                    </a>
                </nav>
            </div>
        </header>
        <div id="date-carousel" class="carousel carousel-dark">
            <div class="carousel-inner" id="carousel-container">
                <div class="carousel-item active" data-bs-toggle="modal" data-bs-target="#calendar-modal">
                    <div class="pricing-header px-3 py-1 pt-md-5 mx-auto text-center">
                        <h1 class="display-4" id="string-date"></h1>
                        <p class="lead" id="weekday"></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" id="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" id="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="list-group list-group-checkable align-items-cente my-4">
            <input class="list-group-item-check " type="radio" name="options" id="option1" value="0" checked>
            <label class="list-group-item py-3 text-center" for="option1">
                Maravilloso
                <!-- <span class="d-block small opacity-50">With support text underneath to add more detail</span> -->
            </label>

            <input class="list-group-item-check" type="radio" name="options" id="option2" value="1" checked="">
            <label class="list-group-item py-3 text-center" for="option2">
                Bueno
                <!-- <span class="d-block small opacity-50">With support text underneath to add more detail</span> -->
            </label>

            <input class="list-group-item-check" type="radio" name="options" id="option3" value="2" checked="">
            <label class="list-group-item py-3 text-center" for="option3">
                Regulinchi
                <!-- <span class="d-block small opacity-50">With support text underneath to add more detail</span> -->
            </label>

            <input class="list-group-item-check" type="radio" name="options" id="option4" value="3" checked="">
            <label class="list-group-item py-3 text-center" for="option4">
                Malo
                <!-- <span class="d-block small opacity-50">With support text underneath to add more detail</span> -->
            </label>

            <input class="list-group-item-check" type="radio" name="options" id="option5" value="4" checked="">
            <label class="list-group-item py-3 text-center" for="option5">
                Fatal, gracias
                <!-- <span class="d-block small opacity-50">With support text underneath to add more detail</span> -->
            </label>
            <input class="list-group-item-check" type="radio" name="options" id="option6" value="5" checked="" hidden>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="calendar-modal" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="calendar-modal-Label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-4 rounded-4 shadowtext-center">
                        <div class="d-grid gap-1">
                            <div class="cal">
                                <div class="cal-month">
                                    <button class="btn cal-btn" type="button" id="prev-month">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                                        </svg>
                                    </button>
                                    <div class="cal-month-name">
                                        <h1 class="cal-month-name display-6" id="month-name">Enero</h1>
                                        <p class="cal-month-name lead" id="year-name">2022</p>
                                    </div>
                                    <button class="btn cal-btn" type="button" id="next-month">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                                        </svg>
                                    </button>
                                </div>
                                <hr class="mx-4">
                                <div class="cal-weekdays text-muted">
                                    <div class="cal-weekday">Lun</div>
                                    <div class="cal-weekday">Mar</div>
                                    <div class="cal-weekday">Mié</div>
                                    <div class="cal-weekday">Jue</div>
                                    <div class="cal-weekday">Vie</div>
                                    <div class="cal-weekday">Sáb</div>
                                    <div class="cal-weekday">Dom</div>
                                </div>
                                <div class="cal-days" id="cal-days">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                        <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" data-bs-dismiss="modal"
                            id="today">Hoy</button>
                        <button type="button" class="btn btn-lg btn-light w-100 mx-0"
                            data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
